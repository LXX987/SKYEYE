<!DOCTYPE html>
{% load static %}

<html>

<head>
    <meta charset="utf-8">
    <title>注册界面</title>
    <link rel="stylesheet" href="{% static 'css/reset.css' %}"/>
    <link rel="stylesheet" href="{% static 'css/common.css' %}"/>
    <link rel="stylesheet" href="{% static 'css/font-awesome.min.css' %}"/>
</head>

<body>
<div class="wrap login_wrap">
    <div class="content">
        <div class="logo"></div>
        <div class="login_box">
            <div class="login_form">
                <div class="login_title">
                    注册
                </div>
                <div class="form_text_ipt">
                    <input id="user" type="text" placeholder="账号">
                </div>
                <div class="ececk_warning"><span>账号不能为空</span></div>
                <div class="form_text_ipt">
                    <input id="pwd" type="password" placeholder="密码">
                </div>
                <div class="ececk_warning"><span>密码不能为空</span></div>
                <div class="form_text_ipt">
                    <input id="pwd_2" type="password" placeholder="重复密码">
                </div>
                <div class="ececk_warning"><span>密码不能为空</span></div>
                <div class="form_btn">
                    <button value="登录" id="register">注册</button>
                </div>
                <div class="form_reg_btn">
                    <span>已有帐号？</span>

                </div>
                <div class="other_login">
                    <div class="left other_left">
                        <span>其它登录方式</span>
                    </div>
                    <div class="right other_right">
                        <a href="#"><i class="fa fa-qq fa-2x"></i></a>
                        <a href="#"><i class="fa fa-weixin fa-2x"></i></a>
                        <a href="#"><i class="fa fa-weibo fa-2x"></i></a>
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>


<script type="text/javascript" src="{% static 'js/jquery.min.js' %}"></script>
<script type="text/javascript" src="{% static 'js/common.js' %}"></script>
<script type="text/javascript" src="{% static 'js/loginAregister.js' %}"></script>

</body>

</html>
